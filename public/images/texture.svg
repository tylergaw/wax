<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <filter id="glitchEffect">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" />
    </filter>
    
    <pattern id="dustPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="15" r="1.5" fill="black" opacity="0.2" filter="url(#glitchEffect)"/>
      <circle cx="120" cy="30" r="1.2" fill="black" opacity="0.15" filter="url(#glitchEffect)"/>
      <circle cx="60" cy="75" r="1.8" fill="red" opacity="0.2" filter="url(#glitchEffect)"/>
      <circle cx="35" cy="115" r="1.3" fill="red" opacity="0.1" filter="url(#glitchEffect)"/>
      <circle cx="130" cy="125" r="1.7" fill="black" opacity="0.2" filter="url(#glitchEffect)"/>
      <circle cx="52" cy="140" r="1.5" fill="black" opacity="0.15" filter="url(#glitchEffect)"/>
      <circle cx="110" cy="18" r="1.6" fill="black" opacity="0.1" filter="url(#glitchEffect)"/>
      <circle cx="80" cy="90" r="1.4" fill="red" opacity="0.2" filter="url(#glitchEffect)"/>
      <circle cx="120" cy="45" r="1.2" fill="black" opacity="0.15" filter="url(#glitchEffect)"/>
      <circle cx="28" cy="120" r="1.8" fill="black" opacity="0.2" filter="url(#glitchEffect)"/>
      <circle cx="98" cy="108" r="1.5" fill="red" opacity="0.1" filter="url(#glitchEffect)"/>
      <circle cx="72" cy="145" r="1.2" fill="black" opacity="0.15" filter="url(#glitchEffect)"/>
      <circle cx="10" cy="56" r="1.8" fill="black" opacity="0.2" filter="url(#glitchEffect)"/>
      <circle cx="142" cy="8" r="1.6" fill="red" opacity="0.2" filter="url(#glitchEffect)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dustPattern)" />
</svg>
